{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-uppercase text-warning text-center mb-4" style="letter-spacing: 2px;">
                    Login
                </h3>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-warning w-100">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
