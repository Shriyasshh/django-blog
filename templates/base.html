<!-- Header -->
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet" />
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="blog-header-logo text-dark" href="/">Django Blog</a>
                </div>
                <div class="col-4">
                    <form action="{% url 'search' %}" method="get" class="d-flex">
                        <input class="form-control m-1" type="text" name="keyword" placeholder="Search Blogs"
                            aria-label="Enter search term..." aria-describedby="button-search" required
                            value="{{keyword}}" />

                        <button class="btn  btn-warning m-1" id="button-search" type="submit">Go!</button>
                    </form>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if not user.is_authenticated %}
                    <a class="btn btn-sm btn-warning m-1" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-sm btn-outline-secondary m-1" href="{% url 'signin' %}">Signin</a>
                    {% else %}
                    <span class="btn btn-sm btn-outline-secondary "><a href="{% url 'dashboard' %}" class="btn-outline-secondary m-1">Dashboard</span>
                    <a class="btn btn-sm btn-outline-secondary m-1" href="{% url 'logout' %}">Signout</a>
                    {% endif %}
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                {% for category in categories %}
                <a class="p-2 text-muted"
                    href="{% url 'posts_by_category' category.id %}">{{category.category_name}}</a>
                {% endfor %}
            </nav>
        </div>

        <!-- Main Content -->
        {% block content %}

        {% endblock content %}
        <!-- Footer -->
    </div>
    <footer class="blog-footer">
        <p>Django blog built with ï¿½ by <a href="https://github.com/Shriyasshh">Shriyash Dharkar</a></p>
    </footer>
</body>

</html>
