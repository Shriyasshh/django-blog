{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row m-2">
    <!-- Left Sidebar -->
    <!--  load Sidebar -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Right Sidebar -->
    <div class="col-md-9">
        {% if perms.auth.change_user %}
        <h2>Edit User</h2>
        <form action="{% url 'edit_user' user.id %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        {% else %}
        <h5>You don't have permission to view this page</h5>
        {% endif %}
    </div>
</div>

{% endblock %}
