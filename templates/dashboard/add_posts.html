{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row m-2">
    <!-- Left Sidebar -->
    <!--  load Sidebar -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Right Sidebar -->
     <div class="col-md-9">
         <h2>Add Blog</h2>
         <form action="{% url 'add_posts' %}" method="POST" enctype="multipart/form-data" style="width: 500px;">
             {% csrf_token %}
             {{form | crispy}}
             <button type="submit" class="btn btn-warning">Submit</button>
         </form>
     </div>
</div>

{% endblock %}
